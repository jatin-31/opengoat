services:
  opengoat:
    build:
      context: .
      dockerfile: Dockerfile
    image: opengoat:latest
    command: ["ui"]
    environment:
      OPENGOAT_UI_HOST: "0.0.0.0"
      OPENGOAT_UI_PORT: "19123"
      OPENCLAW_GATEWAY_TOKEN: "opengoat"
      OPENGOAT_USE_DIST: "1"
      OPENGOAT_HOME: "/root/.opengoat"
      HOME: "/root"
    ports:
      - "19123:19123"
    privileged: true
    mem_limit: 4g
    security_opt:
      - seccomp:unconfined

volumes:
  opengoat-data:
